<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>名称：{{info.name}}</div>
    <div>地址：{{info.address.country}}-{{info.address.city}}-
        {{info.address.street}}</div>
    <div><a v-bind:href="info.url" target="_blank">点我</a></div>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  var ve = new Vue({
    el:'#app',

    mounted(){//钩子函数
      axios.get('../data/data.json').then(response=>this.info=response.data)
    },
      data(){
          return{
              info:{
                  name:null,
                  url:null,
                  address:{
                      country:null,
                      city: null,
                      street: null
                  }
              }
          }
      }
  });
</script>
</body>
</html>
